<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>

<body>
  <h1>
    <div>Todo List - <em>a place for your productivity</em></div> <img src="./assets/tabler--subtask.svg"
      alt="Todo list logo." class="todo-logo">
  </h1>
  <div class="main-body">
    <div class="sidebar">
      <div class="sidebar-options">
        <div class="menu-default">
          <div class="default-option">
            <img src="./assets/home.svg" alt="Home image for home link">
            <a href="#">Home</a>
          </div>
          <div class="default-option">
            <img src="./assets/exclamation.svg" alt="Exclamation mark indicating important tasks">
            <a href="#">Today</a>
          </div>
          <div class="default-option">
            <img src="./assets/calendar.svg" alt="Calendar showing Upcoming tasks">
            <a href="#">Upcoming</a>
          </div>
        </div>
        <div class="menu-projects">

        </div>
      </div>
      <div class="form-add-project">
        <button class="add-new-project">+ New Project</button>
      </div>
    </div>
    <div class="project-display">
      <div class="project-head">
        <div class="project-header">
        </div>
        <div class="project-btn-container">
          <select name="project-sort" id="sort">
            <option value="" selected>--- Sort ---</option>
            <option value="default">Default</option>
            <option value="Priority">Priority</option>
            <option value="Date">Date</option>
          </select>
          <select name="project-filter" id="filter">
            <option value="" selected>--- Filter ---</option>
            <option value="done">Done</option>
            <option value="not-done">Not Done</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button class="add-new-task">Add Task</button>
        </div>
      </div>
      <div class="project-body"></div>
    </div>
  </div>
  <dialog>
    <form method="post" class="form-task" id="create-task-form">
      <div>
        <label for="task-name">Task name:</label>
        <input type="text" id="task-name" name="task-name" required>
      </div>
      <div>
        <label for="task-duedate">Due date:</label>
        <input type="date" id="task-duedate" name="task-duedate">
      </div>
      <div>
        <label for="task-prio">Priotity:</label>
        <select name="task-prio" id="task-prio" required>
          <option value="1">Low</option>
          <option value="2">Mid</option>
          <option value="3">High</option>
        </select>
      </div>
      <div>
        <label for="task-checked">Task done:</label>
        <input type="checkbox" id="task-checked" name="task-checked">
      </div>
      <div>
        <label for="task-notes">Notes:</label>
        <textarea name="task-notes" id="task-notes"></textarea>
      </div>
    </form>
    <div>
      <button type="reset" class="form-cancel-btn" form="create-task-form">Cancel</button>
      <button type="submit" class="form-submit-btn" form="create-task-form">Create Task</button>
    </div>
  </dialog>
</body>

</html>
